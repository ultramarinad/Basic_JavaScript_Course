<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<script>

    var x, y;

    function sum(x, y){
        return x + y;
    }

    function dif(x, y){
        return x - y;
    }

    function multi(x, y){
        return x * y;
    }

    function div(x, y){
        if (y != 0)
            return x / y;
        return 0;
    }

</script>
