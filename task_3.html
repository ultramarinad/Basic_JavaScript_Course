<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<script>
    
    var a, b;
    a = Math.round(Math.random() * 100);
        alert("Переменная a равняется: " + a);

    b = Math.round(Math.random() * 100);
        alert("Переменная b равняется: " + b);

    if (a >= 0 && b >= 0){
        alert("Значения положительные. Разность равна " + (a - b));
    }

    else if (a < 0 && b < 0){
        alert("Значения отрицательные. Произведение равно " + (a * b));
    }

    else {
        alert("Значения разные. Сумма равняется " + (a + b));
    }

</script>
