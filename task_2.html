<script>
    var a = 2;
    var x = 1 + (a *= 2);

    // Открываем скобки и получаем следующее выражение: var x = 1 + a = a * 2.
    // Далее выполняем выражение, где вначале выполняем вызов а и ее умножение на 2, затем var x = 1 + 4 = 5.

</script>
