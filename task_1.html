<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2
    d = b++; alert(d);           // 1
    c = (2+ ++a); alert(c);      // 5
    d = (2+ b++); alert(d);      // 4
    alert(a);                    // 3
    alert(b);                    // 3

    // 1. ++a, увеличиваем на 1, присваиваем значение а = с. Итого c = 2, а = 2;
    // 2. b++, присваиваем значение b = d, далее увеличиваем b на 1. Итого d = 1, b = 2;
    // 3. выполняем ++a, получаем a = 3 (a = 2 + 1), далее выполняем сложение. Итого c = 5
    // 4. выполняем сложение 2 + b = 3, затем увеличиваем b. Итого d = 4.
    // 5. выводим значение а, которое равно 3.
    // 6. выводим значение b, которое равно 3.

</script>
